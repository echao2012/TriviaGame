<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harry Potter Trivia</title>

    <!-- Link Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>



    <div class="container h-100">
        <div class="jumbotron text-center my-5 py-4">

            <!-- Title -->
            <h1>Harry Potter Trivia</h1>

            <!-- Start button -->
            <button type="button" class="btn btn-primary" id="start-btn">Start</button>

            <!-- Contains question and answer choices -->
            <div id="question-div">
                <p>Time Remaining: <span id="time-remaining"></span></p>
                <h5 id="question-txt"></h5>
                <hr class="my-4">
                <a class="btn btn-primary btn-lg my-3 answer-btn" id="answer-btn-0" role="button"></a>
                <a class="btn btn-primary btn-lg my-3 answer-btn" id="answer-btn-1" role="button"></a>
                <a class="btn btn-primary btn-lg my-3 answer-btn" id="answer-btn-2" role="button"></a>
                <a class="btn btn-primary btn-lg my-3 answer-btn" id="answer-btn-3" role="button"></a>
            </div>

            <!-- Contains correct answer -->
            <div id="answer-div">
                <h2 id="result-txt"></h2>
                <h5 id="answer-txt"></h5>
                <img id="answer-img" src="" class="img-fluid" alt="Answer Image">
            </div>

            <!-- Game over -->
            <div id="game-over-div">
                <h2 class="my-4">Game Over</h2>
                <p>Here are your results:</p>
                <p>Correct Answers: <span id="correct"></span></p>
                <p>Incorrect Answers: <span id="incorrect"></span></p>
                <p>Unanswered: <span id="unanswered"></span></p>
                <button type="button" class="btn btn-primary" id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Link to external Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
